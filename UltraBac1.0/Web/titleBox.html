<body>
    <div class="titleBox">
        <div class="titleBox-title"><!-- receives left corner graphic -->
            <div class="titleBox-left"><!-- receives right corner graphic -->
                <h3>hi</h3>
            </div>
        </div>
        <div class="titleBox-body"><!-- receives bottom right corner -->
            <div class="titleBox-bottomLeft"><!-- receives content -->
                <h4>hi</h4>
            </div>
        </div>
    </div>
</body>
